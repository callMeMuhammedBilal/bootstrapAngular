<table class="table">
  <thead>
    <tr>
      <th
        *ngFor="let head of headers"
        class="text-capitalize text-nowrap"
        [ngClass]="{ 'text-cursor': filterHeaders.includes(head) }"
      >
        <div class="f-flex">
          <span class="me-2">{{ head }}</span>
          <i *ngIf="filterHeaders.includes(head)" class="fa-solid fa-sort"></i>
        </div>
      </th>
    </tr>
  </thead>
  <tbody *ngIf="vendors.length">
    <tr *ngFor="let vendor of vendors">
      <td>
        <a href="#" class="link-underline-primary"> PA16189 </a>
      </td>
      <td class="text-capitalize">vendor nithish</td>
      <td class="text-capitalize">Government Entity</td>
      <td>active regular</td>
      <td class="text-capitalize">j sai venkatesh</td>
      <td class="text-capitalize">renewal</td>
      <td class="text-capitalize">approved</td>
      <td>
        <span
          role="button"
          class="badge rounded-pill fw-normal py-2 px-3"
          [ngClass]="{
            'ba-status-green': true,
            'ba-status-blue': false,
            'ba-status-yellow': false,
            'ba-status-red': false
          }"
        >
          approved
        </span>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="!vendors.length" class="w-100 text-capitalize text-center">
  no data found
</div>
